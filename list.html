<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tag of HTML</title>
</head>
<body>
    <!--There are two type of list 1.Un-order list 2.Order list-->
    <ul>
        <li>Un-order list 1</li>
        <li>Un-order list 2</li>
        <li>Un-order list 3</li>
        <li>Un-order list 4</li>
        <li>Un-order list 5</li>
    </ul>
    <or>
        <li>order list 1</li>
        <li>order list 2</li>
        <li>order list 3</li>
        <li>order list 4</li>
        <li>order list 5</li>
    </or>
    <!--Details list-->
    <dl>
        <dt>name</dt>
        <dd>My name is Sarowar Hosen Akib. I lives in Village Nalla. I am Bangladeshi</dd>
    </dl>
</body>
</html>
