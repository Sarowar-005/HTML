    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>This is form and input html</h1>
    <form action="">
        <input type="text" name="" id="" placeholder="Email"> <br><br>
        <input type="password" name="" id="" placeholder="Password"> <br><br>
        <input type="button" name="" id="" value="Submit">
    </form>
    <br><br>

    <!--text, password, number, checkbox, radio etc-->
    <form action="">
        <input type="text" name="" id="" placeholder="text"><br><br>
        <input type="password" name="" id="" placeholder="password"><br><br>
        <input type="number" name="" id="  " placeholder="Number"><br><br>
        <input type="radio" name="gander" id="">Male
        <input type="radio" name="gander id="">Female<br><br>
        <input type="search" name="" id="" placeholder="Search"><br><br>
        <input type="checkbox" name="" id=""><br><br>
        <input type="reset" value="reset">
    </form><br><br>
    <textarea name="" id="" cols="100" rows="10"></textarea>
    <iframe src="http://127.0.0.1:5500/formInput.html" frameborder="0"></iframe>
