<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantic tag </title>
    <!--Style tag is semantic tag-->
    <style>
        div{
            padding: 20px;
        }
    </style>
</head>
<body> <!--Body is semantic tag-->
    <!--Header is semantic tag-->
    <header>
        <nav></nav>
    </header>
    <div> <!--Div is semantic tag-->
        <h1>This is heading one</h1>
        <h2>This is heading two</h2>
    </div>
    <section> <!--Section is semantic tag-->
        <div>
            <h3>This is heading three</h3>
            <p>This is a paragraph</p>
            <p>This is a paragraph</p>
            <p>This is a paragraph</p>
            <p>This is a paragraph</p>
        </div>
        <main> <!--Main is semantic tag-->

        </main>
        <footer> <!--Footer is semantic tag-->

        </footer>
    </section>
</body>
</html>
